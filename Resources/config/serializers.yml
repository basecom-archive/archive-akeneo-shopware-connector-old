parameters:
    basecom_shopware_connector.serializer.shopware_product.class:       Basecom\Bundle\ShopwareConnectorBundle\Serializer\ShopwareProductSerializer
    basecom_shopware_connector.serializer.shopware_product_image.class: Basecom\Bundle\ShopwareConnectorBundle\Serializer\ShopwareProductImageSerializer
services:
    basecom_shopware_connector.serializer.shopware_product:
        class: %basecom_shopware_connector.serializer.shopware_product.class%
        arguments:
            - '@pim_catalog.repository.attribute'
            - '@pim_catalog.repository.family'
            - '@pim_catalog.repository.product'
            - '@pim_catalog.repository.attribute_option'
            - '@pim_catalog.repository.category'
            - [%kernel.root_dir%]
            - '@akeneo_file_storage.repository.file_info'
            - '@doctrine.orm.entity_manager'
    basecom_shopware_connector.serializer.shopware_product_image:
        class: %basecom_shopware_connector.serializer.shopware_product_image.class%
        arguments:
            - '@pim_catalog.repository.attribute'
            - '@pim_catalog.repository.family'
            - '@pim_catalog.repository.product'
            - '@pim_catalog.repository.category'
            - [%kernel.root_dir%]
            - '@akeneo_file_storage.repository.file_info'